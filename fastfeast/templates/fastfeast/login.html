{% extends 'fastfeast/base.html' %}
{%load static%}
{%block body%}
<link rel="stylesheet" href="{% static 'fastfeast/css/login.css'%}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
{%if form.errors %}
    <p>Ваш логин или пароль не подходят. Пожалуйста попробуйте ещё раз.</p>
{%endif%}

<form class = "login" method="post" action="{%url 'fastfeast:login'%}">
    {%csrf_token%}
    {{form.as_p}}
    <input class = "enter" type="submit" value="Войти">
    <input type="hidden" name="next" value="{{next}}">
</form>

{%endblock%}
