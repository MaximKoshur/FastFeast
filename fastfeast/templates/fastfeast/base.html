<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FastFeast</title>

</head>

<body>
{%if user.is_authenticated%}
        <form action="{%url 'fastfeast:logout'%}?next={{request.path}}" method="post">
            {%csrf_token%}
            <input type="submit" value="Logout" class="btn btn-danger"/>
        </form>
<br>
<a href="{% url 'fastfeast:profile' %}">Profile</a>
{%if user.is_authenticated%}
<a href="{% url 'fastfeast:add_to_cart'%}">Basket</a>
{%endif%}
{%else%}
<a href="{% url 'fastfeast:login' %}?next={{request.path}}" class="btn btn-info">Login</a>
<br>
<a href="{% url 'fastfeast:registration' %}?next={{request.path}}" class="btn btn-info">Registration</a>
<br>
{%endif%}
<a href="{% url 'fastfeast:main'%}">Home</a>
<br>
{% block body %}
{% endblock %}
</body>
</html>
