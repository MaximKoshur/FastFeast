<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Institutions</title>
</head>
<body>
<h1>Institutions:</h1>
{%for institution in institutions%}
    <ul>
    <li>
        <a href="{% url 'fastfeast:institution_detail' institution.id%}">{{institution.name}}</a>
    </li>
    </ul>
{%endfor%}
<h1>Cat_Institutions:</h1>
{%for cat in categories_institutions%}
    <ul>
    <li>
        <a href="{% url 'fastfeast:category_institutions_detail' cat.id%}">{{cat.name}}</a>
    </li>
    </ul>
{%endfor%}
<h1>Cat_Dishes:</h1>
{%for cat in categories_dishes%}
    <ul>
    <li>
        <a href="{% url 'fastfeast:category_dishes_detail' cat.id%}">{{cat.name}}</a>
    </li>
    </ul>
{%endfor%}

</body>
</html>
